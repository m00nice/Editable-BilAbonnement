    <div style="font-size: 120%;"><nobr>Total pris: <text th:text="${totalpris}"></text> kr</nobr>
   </div>

    <tr>
        <th>Udlejet Biler (ID)</th>
        <th>Mærke</th>

    </tr>
    <tr th:each="bil:${billiste}">
